<script>
$(function(){
    var i = 0;
    var answers = {words:{}};
    $('#next').click(function(){
		
        if(i != 0 && $(':radio[name=selection][checked]').length == 0){
            if(confirm('确定放弃本道题的回答吗？')){
                var word_index = $('#word_index').text();
                answers.words[word_index] = 'E';
            }else{
                return false;
            }
        }
		if(i == 10){
            alert("您答对了9道题，答错了1道题");
			location.reload() 
        }
        var item = words[i];

        $('input[name=selection]').attr('checked',false);
        $.each(item.selection,function(k,v){
            $('#selection'+k).text(v).attr('stmp',(new Date()).getTime());
        });
        $('#word_index').text(i+1)
        $('#name').html(item.name);
        $($('#progress').find('span').get(i)).addClass('quan').siblings().removeClass('quan');
        i++;
        
    });
    $('input[name=selection]').click(function(){
        var word_index = $('#word_index').text();
        var selection = $(this).val();
        answers.words[word_index] = selection;
    });
    $('#next').trigger('click');
})
</script>
